<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { border:1px solid #000; padding:2rem; max-width:400px; margin:2rem auto; display:flex; flex-direction:column; gap:1rem; background-color:#fff; }
    .panel-box { border:1px solid #000; padding:1rem; margin-top:1rem; border-radius:0; }
    .success { background-color:#d5e8d4; border-color:#82b366; }
    .warning { background-color:#fff3cd; border-color:#856404; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3 class="text-center">Visualizar Estadísticas</h3>

      <div class="mb-3">
        <label class="form-label">Período</label>
        <select class="form-select" id="periodo">
          <option value="">Seleccionar...</option>
          <option value="diario">Día</option>
          <option value="mensual">Mes</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select class="form-select" id="categoria">
          <option value="todas">Todas</option>
          <option value="electronica">Electrónica</option>
          <option value="ropa">Ropa</option>
        </select>
      </div>

      <button id="btnVer" class="btn btn-primary w-100">Ver Estadísticas</button>
    </div>

    <div class="panel-box success" id="ingresos-diarios" style="display:none;">
      <h5>Ingresos diarios</h5>
      <p>Ingresos totales y número de pedidos por día</p>
    </div>

    <div class="panel-box success" id="ingresos-mensuales" style="display:none;">
      <h5>Ingresos mensuales</h5>
      <p>Ingresos y pedidos acumulados por semana</p>
    </div>

    <div class="panel-box warning" id="filtro-categoria" style="display:none;">
      <h5>Filtro por categoría</h5>
      <p>Ingresos y pedidos solo de la categoría seleccionada</p>
    </div>
  </div>

  <script>
    const btnVer = document.getElementById('btnVer');

    btnVer.addEventListener('click', () => {
      const periodo = document.getElementById('periodo').value;
      const categoria = document.getElementById('categoria').value;

      document.getElementById('ingresos-diarios').style.display = 'none';
      document.getElementById('ingresos-mensuales').style.display = 'none';
      document.getElementById('filtro-categoria').style.display = 'none';

      if (!periodo) {
        alert("Seleccione un período");
        return;
      }

      if (periodo === "diario") {
        document.getElementById('ingresos-diarios').style.display = 'block';
      } else if (periodo === "mensual") {
        document.getElementById('ingresos-mensuales').style.display = 'block';
      }

      if (categoria === "electronica") {
        document.getElementById('filtro-categoria').style.display = 'block';
      }
    });
  </script>
</body>
</html>
